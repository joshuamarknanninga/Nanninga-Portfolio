<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joshua Mark Nanninga's interactive portfolio with draggable windows and dynamic features.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script src="/scripts.js" defer></script>
    <title>Nanninga Interactive Portfolio</title>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition duration-500">

    <!-- Dark Mode Toggle -->
    <div class="flex justify-end p-4">
        <button id="theme-toggle" class="bg-gray-800 text-white py-2 px-4 rounded">Toggle Dark Mode</button>
    </div>

    <!-- Header -->
    <header class="text-center py-12">
        <h1 class="text-4xl font-bold">Joshua Mark Nanninga</h1>
        <p class="text-xl mt-2">Full-Stack Developer | Web Enthusiast</p>
    </header>

    <!-- Introduction -->
    <div class="window-content">
        <p>Welcome to my portfolio! I am a full-stack programmer with previous experience in teaching high school and middle school.</p>
    </div>

    <!-- Projects Section -->
    <section id="projects" class="my-12">
        <h2 class="text-3xl font-semibold text-center mb-4">Projects</h2>
        <div id="projects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projects will be inserted dynamically by JavaScript -->
        </div>
    </section>

    <!-- Resume Window -->
    <div id="window3" class="window" data-id="3">
        <header class="window-header">
            <h2>Resume</h2>
            <button class="minimize">-</button>
            <button class="maximize">[]</button>
            <button class="close">x</button>
        </header>
        <div class="window-content">
            <p>Download my <a href="#">Resume</a></p>
        </div>
    </div>

    <!-- Testimonials Section -->
    <section id="testimonials" class="my-12">
        <h2 class="text-3xl font-semibold text-center mb-4">Testimonials</h2>
        <div id="testimonials-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Testimonials will be inserted dynamically by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-6">
        <p>&copy; 2024 Joshua Mark Nanninga. All rights reserved.</p>
    </footer>

    <!-- JS for dark mode toggle and dynamic content -->
    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // Projects Data (can be fetched from API in future)
        const projects = [
            { title: 'Project One', description: 'A cool project using React.', link: '#' },
            { title: 'Project Two', description: 'Another great project built with Vue.', link: '#' },
            { title: 'Project Three', description: 'A web app built using Next.js.', link: '#' },
        ];

        const projectsList = document.getElementById('projects-list');
        projects.forEach(project => {
            const projectCard = `
                <div class="border p-4 rounded-lg shadow-lg hover:shadow-xl transition">
                    <h3 class="text-2xl font-semibold mb-2">${project.title}</h3>
                    <p>${project.description}</p>
                    <a href="${project.link}" class="text-blue-500 hover:underline mt-2 block">View Project</a>
                </div>
            `;
            projectsList.innerHTML += projectCard;
        });

        // Testimonials Data
        const testimonials = [
            { name: 'Client One', feedback: 'Joshua did an amazing job on our project!' },
            { name: 'Client Two', feedback: 'Highly recommend working with Joshua!' },
        ];

        const testimonialsList = document.getElementById('testimonials-list');
        testimonials.forEach(testimonial => {
            const testimonialCard = `
                <div class="border p-4 rounded-lg shadow-lg hover:shadow-xl transition">
                    <p>"${testimonial.feedback}"</p>
                    <p class="mt-2 font-bold">- ${testimonial.name}</p>
                </div>
            `;
            testimonialsList.innerHTML += testimonialCard;
        });
    </script>
</body>
</html>
