<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joshua Mark Nanninga's interactive portfolio with draggable windows and dynamic features.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script src="/scripts.js" defer></script>
    <title>Nanninga Interactive Portfolio</title>
</head>
<body>
    <div id="desktop">
        <div id="window1" class="window" data-id="1">
            <header class="window-header">
                <h2>About Me</h2>
                <button class="minimize">-</button>
                <button class="maximize">[]</button>
                <button class="close">x</button>
            </header>
            <div class="window-content">
                <p>Welcome to my portfolio! I am a full stack programmer with previous experience in teaching high school and middle school.</p>
            </div>
        </div>

        <div id="window2" class="window" data-id="2">
            <header class="window-header">
                <h2>Projects</h2>
                <button class="minimize">-</button>
                <button class="maximize">[]</button>
                <button class="close">x</button>
            </header>
            <div class="window-content">
                <ul>
                    <li>Interactive Portfolio</li>
                    <li>Matrix WebGL Demonstration</li>
                    <li>DanceStudioPro</li>
                    <li>Burbz</li>
                </ul>
            </div>
        </div>

        <div id="window3" class="window" data-id="3">
            <header class="window-header">
                <h2>Resume</h2>
                <button class="minimize">-</button>
                <button class="maximize">[]</button>
                <button class="close">x</button>
            </header>
            <div class="window-content">
                <p>Download my <a href="#">Resume</a></p>
            </div>
        </div>

        <div id="window4" class="window" data-id="4">
            <header class="window-header">
                <h2>Leave your contact information!</h2>
                <button class="minimize">-</button>
                <button class="maximize">[]</button>
                <button class="close">x</button>
            </header>
            <div class="window-content">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" rows="5" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
