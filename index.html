<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joshua Mark Nanninga's professional portfolio, showcasing projects, resume, and skills.">
    <meta name="keywords" content="Portfolio, Web Developer, Joshua Mark Nanninga, Projects, Resume">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkzDrXHK5eho0rF1dFfNm4FspLYsw8EQM5a3yM2GcGjSc9wZiKXkR4bBsTz+TjDkj1sb5O/QH2ZrbL8A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Nanninga Portfolio</title>
</head>
<body>
    <body>
        <header>
            <h1>Joshua Mark Nanninga</h1>
            <nav>
                <ul>
                    <li><a href="#github" class="openWindow" data-id="0">GitHub</a></li>
                    <li><a href="#resume" class="openWindow" data-id="1">Resume</a></li>
                    <li><a href="#projects" class="openWindow" data-id="2">Projects</a></li>
                    <li><a href="#contact" class="openWindow" data-id="3">Leave a Message</a></li>
                </ul>
            </nav>
        </header>
    
        <main id="desktop">
            <section id="window0" class="window" data-title="GitHub" data-id="0">
                <header>
                    <h2>GitHub</h2>
                    <button class="winminimize" aria-label="Minimize">-</button>
                    <button class="winmaximize" aria-label="Maximize">[]</button>
                    <button class="winclose" aria-label="Close">x</button>
                </header>
                <div class="wincontent">
                    <a href="https://github.com/joshuamarknanninga" target="_blank">Visit My GitHub Profile</a>
                </div>
            </section>
    
            <section id="window1" class="window" data-title="Resume" data-id="1">
                <header>
                    <h2>Resume</h2>
                    <button class="winminimize" aria-label="Minimize">-</button>
                    <button class="winmaximize" aria-label="Maximize">[]</button>
                    <button class="winclose" aria-label="Close">x</button>
                </header>
                <div class="wincontent">
                    <p>Download my <a href="/resume.pdf" target="_blank">Resume</a></p>
                </div>
            </section>
    
            <section id="window2" class="window" data-title="Projects" data-id="2">
                <header>
                    <h2>Projects</h2>
                    <button class="winminimize" aria-label="Minimize">-</button>
                    <button class="winmaximize" aria-label="Maximize">[]</button>
                    <button class="winclose" aria-label="Close">x</button>
                </header>
                <div class="wincontent">
                    <ul>
                        <li><a href="#project1">Project 1</a></li>
                        <li><a href="#project2">Project 2</a></li>
                    </ul>
                </div>
            </section>
    
            <section id="window3" class="window" data-title="Contact" data-id="3">
                <header>
                    <h2>Leave a Message</h2>
                    <button class="winminimize" aria-label="Minimize">-</button>
                    <button class="winmaximize" aria-label="Maximize">[]</button>
                    <button class="winclose" aria-label="Close">x</button>
                </header>
                <div class="wincontent">
                    <form id="contactForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required><br><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br><br>
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="5" required></textarea><br><br>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </section>
        </main>
    
        <footer>
            <p>&copy; 2024 Joshua Mark Nanninga</p>
        </footer>
    </body>
</html>
