<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="canonical" href="https://html5-templates.com/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkzDrXHK5eho0rF1dFfNm4FspLYsw8EQM5a3yM2GcGjSc9wZiKXkR4bBsTz+TjDkj1sb5O/QH2ZrbL8A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/baf4078a38.js" crossorigin="anonymous"></script>
    <script src="/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Nanninga Portfolio</title>
</head>
<body>
    <div id="desktop">
        <div id="background-logo">Joshua Mark Nanninga</div>
        
        <div class="window ui-draggable ui-draggable-handle" data-title="GitHub" data-id="0" id="window0">
            
            <!-- <div class="windowHeader"> -->
                <!-- <strong>GitHub</strong> -->
                <span title="Minimize" class="winminimize"></span>
                <span title="Maximize" class="winmaximize"></span>
                <span title="Close" class="winclose">https://github.com/joshuamarknanninga</span>
                <svg>
                    <use xlink:href="/your-path-to-fontawesome/sprites/fa-brands.svg#github"></use>
                </svg>
            </div>
            <!-- <div class="wincontent ui-resizable">
                GitHub content
            </div> -->
        </div>
        
        <div class="window ui-draggable ui-draggable-handle" data-title="Resume" data-id="1" id="window1">
            <!-- <div class="windowHeader">
                <strong>Resume</strong> -->
                <span title="Minimize" class="winminimize"><span></span></span>
                <span title="Maximize" class="winmaximize"><span></span><span></span></span>
                <span title="Close" class="winclose">https://docs.google.com/document/d/1-5ib3Twxru5y2Txst2JGF_NvUGPXX-9WH11FLsefOvM/edit?usp=sharing
                </span>
            </div>
            <!-- <div class="wincontent ui-resizable">
                Resume content
            </div> -->
        </div>
        
        <div class="window ui-draggable ui-draggable-handle" data-title="Blog" data-id="2" id="window2">
            <!-- <div class="windowHeader">
                <strong>Blog</strong> -->
                <span title="Minimize" class="winminimize"><span></span></span>
                <span title="Maximize" class="winmaximize"><span></span><span></span></span>
                <span title="Close" class="winclose">https://wordpress.com/page/thehouse8.wordpress.com/436</span>
            </div>
            <!-- <div class="wincontent ui-resizable">
                Blog content
            </div> -->
        </div>

        <div id="taskbar">
            <div class="taskbarPanel" id="minimPanel0" data-id="0">GitHub</div>
            <div class="taskbarPanel" id="minimPanel1" data-id="1">Resume</div>
            <div class="taskbarPanel" id="minimPanel2" data-id="2">Blog</div>
        </div>
        
        <div id="icons">
            
            <a class="openWindow" data-id="0"><i class="fab fa-github"></i> GitHub</a>
            <a class="openWindow" data-id="1"><i class="fas fa-file-alt"></i> Resume</a>
            <a class="openWindow" data-id="2"><i class="fas fa-blog"></i> Blog</a>
        </div>
        <a href="https://html5-templates.com/" rel="nofollow" target="_blank" id="templateLink"></a>
    </div>
</body>
</html>
